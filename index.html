<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="period-controls">
            <button class="reset-period" onClick="resetPeriod()">🔄</button>
            <button class="update-period" onClick="updatePeriod()">▶️</button>
        </div>
        <div class="period" id="period-el">1st Quarter</div>
        <div class="teams">
            <div class="team">
                <div id="score1-el" class="score" >0</div>
                <div class="controls">
                    <button class="add-1" onClick="add(1,1)">+1</button>
                    <button class="add-2" onClick="add(1,2)">+2</button>
                    <button class="add-3" onClick="add(1,3)">+3</button>
                    <button class="reset" onClick="reset()">Reset</button>
                </div>
            </div>
            <div class="team">
                <div id="score2-el" class="score">0</div>
                <div class="controls">
                    <button class="add-1" onClick="add(2,1)" >+1</button>
                    <button class="add-2" onClick="add(2,2)" >+2</button>
                    <button class="add-3" onClick="add(2,3)" >+3</button>
                    <button class="reset" onClick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
