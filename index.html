<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="period-controls">
            <button class="reset-period">🔄</button>
            <button class="update-period">▶️</button>
        </div>
        <div class="period">1st Quarter</div>
        <div class="teams">
            <div class="team">
                <div class="score">0</div>
                <div class="controls">
                    <button class="add-1">+1</button>
                    <button class="add-2">+2</button>
                    <button class="add-3">+3</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div class="team">
                <div class="score">0</div>
                <div class="controls">
                    <button class="add-1">+1</button>
                    <button class="add-2">+2</button>
                    <button class="add-3">+3</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
